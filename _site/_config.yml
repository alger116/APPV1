title: My Jekyll Site
description: A simple Jekyll site
baseurl: ""  # Eemaldatud, et leht töötaks otse domeenis
url: "https://alger116.github.io" # Õige URL

# Build settings
markdown: kramdown
theme: minima
include:
  - output.css
# Exclude these files and directories from the site build
exclude:
  - Gemfile.lock
  - node_modules
  - .github
  - .gitignore

# Source directory (destination eemaldatud, sest see pole vajalik)
source: .

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives
  - jekyll-redirect-from

# Pagination settings
paginate: 5
paginate_path: "/page:num/"

# Markdown settings
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter_opts:
    block:
      line_numbers: true
