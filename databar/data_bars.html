<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menetluse ajaline jaotus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-color: #61a7c4;
            --success-color: #61c471;
            --danger-color: #c46161;
            --purple-color: #a461c4;
            --background: #f0f3f5;
            --text-color: #4a4a4a;
        }

        body.dark-mode {
            --background: #1a1a1a;
            --text-color: #ffffff;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-color);
            transition: background 0.5s ease, color 0.5s ease;
        }

        .dashboard {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .controls { display: flex; gap: 1rem; margin-bottom: 2rem; }

        .button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .button:hover { transform: translateY(-2px); }

        .chart-container { margin: 2rem 0; }

        .bar-wrapper { margin: 1rem 0; cursor: grab; }

        .bar-label {
            display: flex; justify-content: space-between;
            font-size: 0.9em; color: #6a6a6a;
        }

        .bar-container {
            height: 40px; background: #f0f3f5;
            border-radius: 8px; overflow: hidden;
        }

        .bar {
            height: 100%; width: 0; transition: width 1s ease;
            background: var(--primary-color);
        }

        .bar-label input {
            width: 50px; text-align: center;
            font-weight: bold; border: none;
            background: transparent; color: inherit;
        }

        .theme-toggle {
            position: fixed; top: 1rem; right: 1rem;
            padding: 0.5rem 1rem; background: var(--danger-color);
            color: white; border-radius: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="theme-toggle">Toggle Dark Mode</button>

    <div class="dashboard">
        <h1>Data Visualization Dashboard</h1>
        <div class="controls">
            <button class="button" id="randomizeBtn">Randomize Data</button>
            <button class="button" id="addBarBtn">Add New Bar</button>
            <button class="button" id="sortBarsBtn">Sort by Value</button>
        </div>
        <div class="chart-container" id="chartContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chartContainer = document.getElementById('chartContainer');
            const colors = ['#61a7c4', '#61c471', '#c46161', '#a461c4'];
            let metricCount = 0;

            function createBar(name, percentage) {
                const barWrapper = document.createElement('div');
                barWrapper.classList.add('bar-wrapper');
                barWrapper.innerHTML = `
                    <div class="bar-label">
                        <span>${name}</span>
                        <input type="number" min="0" max="100" value="${percentage}" class="metric-value">%
                        <button onclick="this.parentElement.parentElement.remove()">Delete</button>
                    </div>
                    <div class="bar-container">
                        <div class="bar" style="width: ${percentage}%; background: ${colors[metricCount % colors.length]};"></div>
                    </div>
                `;
                
                const input = barWrapper.querySelector('.metric-value');
                const bar = barWrapper.querySelector('.bar');
                input.addEventListener('input', (e) => {
                    let newVal = Math.min(100, Math.max(0, e.target.value));
                    bar.style.width = `${newVal}%`;
                });
                
                chartContainer.appendChild(barWrapper);
                metricCount++;
            }

            function randomizeAll() {
                document.querySelectorAll('.bar').forEach(bar => {
                    let newValue = Math.floor(Math.random() * 80 + 20);
                    bar.style.width = `${newValue}%`;
                    bar.parentElement.previousElementSibling.querySelector('.metric-value').value = newValue;
                });
            }

            function sortBars() {
                let bars = Array.from(chartContainer.children);
                bars.sort((a, b) => {
                    return b.querySelector('.metric-value').value - a.querySelector('.metric-value').value;
                });
                bars.forEach(bar => chartContainer.appendChild(bar));
            }

            document.getElementById('randomizeBtn').addEventListener('click', randomizeAll);
            document.getElementById('addBarBtn').addEventListener('click', () => createBar(`Metric ${metricCount + 1}`, Math.floor(Math.random() * 80 + 20)));
            document.getElementById('sortBarsBtn').addEventListener('click', sortBars);
            
            new Sortable(chartContainer, { animation: 150 });

            document.querySelector('.theme-toggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });
            
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }

            createBar('Sales Performance', 75);
            createBar('User Growth', 60);
            createBar('Revenue', 85);
            createBar('Customer Satisfaction', 50);
        });
    </script>
</body>
</html>
