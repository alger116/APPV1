<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Data Bars</title>
    <style>
        .bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin: 10px 0;
            padding: 5px;
        }
        .bar {
            height: 30px;
            border-radius: 5px;
            text-align: center;
            color: white;
            transition: width 0.5s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .label {
            margin-right: 10px;
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="bars"></div>
    <form id="dataForm">
        <label for="label">Label: </label><input type="text" id="label" name="label" required>
        <label for="value">Value: </label><input type="number" id="value" name="value" min="0" max="100" required>
        <label for="color">Color: </label><input type="color" id="color" name="color" required>
        <button type="submit">Add Data</button>
    </form>
    <script src="data_bars.js"></script>
</body>
</html>
