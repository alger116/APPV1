<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f8f8;
            padding: 20px;
        }

        .chart-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .bar {
            height: 30px;
            margin: 10px 0;
            background: #61a7c4;
            color: white;
            text-align: right;
            padding-right: 10px;
            line-height: 30px;
            border-radius: 5px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>DataBar Visual</h2>
        <div id="bars"></div>
    </div>

    <script>
        window.addEventListener("message", (event) => {
            if (event.data.type === "updateDataBar") {
                const data = event.data.data;
                const barsContainer = document.getElementById("bars");
                barsContainer.innerHTML = "";

                const maxDays = Math.max(...Object.values(data)); // Calculate max dynamically

                Object.entries(data).forEach(([key, days]) => {
                    let percentage = maxDays > 0 ? Math.round((days / maxDays) * 100) : 0;
                    let bar = document.createElement("div");
                    bar.className = "bar";
                    bar.style.width = percentage + "%";
                    bar.textContent = key.replace(/Days$/, '') + " (" + days + " p√§eva)";
                    barsContainer.appendChild(bar);
                });
            }
        });
    </script>
</body>
</html>
